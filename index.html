<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="toggle-switch">
          <input type="checkbox" id="themeToggle" class="switch" />
          <label for="themeToggle" id="themeToggleLabel">Dark Mode</label>
        </div>
        <h1>Productivity Tracker</h1>
      </header>

      <section class="task-note-creation">
        <h2>Add New Task</h2>
        <div class="input-group">
          <input
            type="text"
            id="taskInput"
            placeholder="Enter Task Name"
            aria-label="Task Name"
          />
          <input type="date" id="deadlineInput" aria-label="Deadline" />
          <select id="priorityInput" aria-label="Priority">
            <option value="High">High</option>
            <option value="Medium" selected>Medium</option>
            <option value="Low">Low</option>
          </select>
          <button id="addTaskButton">Add Task</button>
        </div>
        <h2>Add Note to Task</h2>
        <div class="input-group">
          <select id="taskSelector" aria-label="Select Task"></select>
          <select id="noteAuthorInput" aria-label="Note Author">
            <option value="PM">PM</option>
            <option value="Dev">Developer</option>
          </select>
          <input
            type="text"
            id="noteInput"
            placeholder="Enter Note"
            aria-label="Note"
          />
          <button id="addNoteButton">Add Note</button>
        </div>
      </section>

      <section class="analytics">
        <h2>Task Analytics</h2>
        <div class="charts">
          <div id="completedVsUncompletedContainer" class="chart">
            <canvas id="completedVsUncompleted"></canvas>
          </div>
          <div id="tasksByDateContainer" class="chart">
            <canvas id="tasksByDate"></canvas>
          </div>
          <div id="tasksByDeadlineContainer" class="chart">
            <canvas id="tasksByDeadline"></canvas>
          </div>
          <div id="notesPerTaskContainer" class="chart">
            <canvas id="notesPerTask"></canvas>
          </div>
        </div>
      </section>

      <section class="filters">
        <h2>Filter & Sort Tasks</h2>
        <div class="filter-sort-controls">
          <div class="filter-controls">
            <select id="priorityFilter" aria-label="Filter by Priority">
              <option value="All">All</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
            <select id="dateTypeFilter" aria-label="Filter Date Type">
              <option value="creationDate">Creation Date</option>
              <option value="deadline">Deadline</option>
            </select>
            <select id="dateFilter" aria-label="Filter by Time">
              <option value="All">All</option>
              <option value="Past">Past</option>
              <option value="Present">Present</option>
              <option value="Future">Future</option>
            </select>
            <button onclick="applyFilters()">Apply Filters</button>
          </div>
          <div class="sort-controls">
            <select id="sortTasks" aria-label="Sort Tasks By">
              <option value="priority">Priority</option>
              <option value="dueDate">Due Date</option>
              <option value="creationDate">Creation Date</option>
            </select>
            <button onclick="sortTasks()">Sort</button>
          </div>
        </div>
      </section>

      <section class="task-list">
        <h2>Tasks</h2>
        <div id="taskList"></div>
      </section>
    </div>
    <script src="js/script.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/uiUpdater.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
