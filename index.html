<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <h2>Developer Task List</h2>
      <input type="text" id="taskInput" placeholder="Enter Task" />
      <input type="date" id="deadlineInput" />
      <select id="priorityInput">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <button onclick="addTask()" id="addTaskButton">Add Task</button>
      <select id="taskSelector">
        <!-- Options will be dynamically added here -->
      </select>
      <select id="noteAuthorInput">
        <option value="PM">PM</option>
        <option value="Dev">Developer</option>
      </select>
      <input type="text" id="noteInput" placeholder="Enter Note" />
      <button onclick="addNote()" id="addNoteButton">Add Note to Task</button>
      <button id="deleteAllButton">Delete All Tasks</button>

      <div id="filterOptions">
        <label for="priorityFilter">Filter by Priority:</label>
        <select id="priorityFilter">
          <option value="All">All</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <label for="dateTypeFilter">Filter Date Type:</label>
        <select id="dateTypeFilter">
          <option value="creationDate">Creation Date</option>
          <option value="deadline">Deadline</option>
        </select>

        <label for="dateFilter">Filter by Time:</label>
        <select id="dateFilter">
          <option value="All">All</option>
          <option value="Past">Past</option>
          <option value="Present">Present</option>
          <option value="Future">Future</option>
        </select>
        <button onclick="applyFilters()">Apply Filters</button>

        <!-- Existing filters -->
        <label for="dateRangeFilter">Or Choose Date Range:</label>
        <input type="date" id="startDate" name="startDate" />
        <input type="date" id="endDate" name="endDate" />
        <button onclick="applyDateRangeFilter()">
          Apply Date Range Filter
        </button>
      </div>

      <div id="taskList"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/uiUpdater.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () =>
        uiUpdater.updateTasks(taskManager.getTasks())
      );
    </script>
  </body>
</html>
