<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <h2>Developer Task List</h2>
      <input type="text" id="taskInput" placeholder="Enter Task" />
      <input type="date" id="deadlineInput" />
      <button onclick="addTask()">Add Task</button>

      <h2>PM Notes</h2>
      <select id="taskSelector">
        <!-- Options will be dynamically added here -->
      </select>
      <select id="priorityInput">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="text" id="noteInput" placeholder="Enter Note" />
      <button id="addNoteButton">Add Note to Task</button>

      <div id="taskList"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/uiUpdater.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () =>
        uiUpdater.updateTasks(taskManager.getTasks())
      );
    </script>
  </body>
</html>
