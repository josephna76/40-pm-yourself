<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="toggle-switch">
        <input type="checkbox" id="themeToggle" class="switch" />
        <label for="themeToggle" id="themeToggleLabel">Enable Dark Mode</label>
      </div>

      <h2>Developer Task List</h2>

      <div class="creation-section">
        <div class="task-creation">
          <div class="input-group">
            <label for="taskInput">New Task:</label>
            <input type="text" id="taskInput" placeholder="Enter Task" />
          </div>
          <div class="input-group">
            <label for="deadlineInput">Deadline:</label>
            <input type="date" id="deadlineInput" />
          </div>
          <div class="input-group">
            <label for="priorityInput">Priority:</label>
            <select id="priorityInput">
              <option value="High">High</option>
              <option value="Medium" selected>Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <button id="addTaskButton">Add Task</button>
        </div>
        <div class="note-creation">
          <div class="input-group">
            <label for="taskSelector">Add Note To:</label>
            <select id="taskSelector"></select>
          </div>
          <div class="input-group">
            <label for="noteAuthorInput">Select User:</label>
            <select id="noteAuthorInput">
              <option value="PM">PM</option>
              <option value="Dev">Developer</option>
            </select>
          </div>
          <div class="input-group">
            <label for="noteInput">Add Note:</label>
            <input type="text" id="noteInput" placeholder="Enter Note" />
          </div>
          <button id="addNoteButton">Add Note to Task</button>
        </div>
      </div>

      <div id="charts" class="chart-container">
        <div class="chart" id="completedVsUncompletedContainer">
          <canvas id="completedVsUncompleted"></canvas>
        </div>
        <div class="chart" id="tasksByDateContainer">
          <canvas id="tasksByDate"></canvas>
        </div>
        <div class="chart" id="tasksByDeadlineContainer">
          <canvas id="tasksByDeadline"></canvas>
        </div>
        <div class="chart" id="notesPerTaskContainer">
          <canvas id="notesPerTask"></canvas>
        </div>
      </div>

      <button class="accordion">Sorting and Filtering</button>
      <div class="panel">
        <div class="sort-filter-section">
          <div class="sorting">
            <label for="sortTasks">Sort By:</label>
            <div class="inline-group">
              <select id="sortTasks">
                <option value="priority">Priority</option>
                <option value="dueDate">Due Date</option>
                <option value="creationDate">Creation Date</option>
              </select>
              <button onclick="sortTasks()">Sort</button>
            </div>
          </div>
          <div id="filterOptions" class="filtering">
            <div class="inline-group">
              <label for="priorityFilter">Priority:</label>
              <select id="priorityFilter">
                <option value="All">All</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <div class="inline-group">
              <label for="dateTypeFilter">Date Type:</label>
              <select id="dateTypeFilter">
                <option value="creationDate">Creation Date</option>
                <option value="deadline">Deadline</option>
              </select>
            </div>
            <div class="inline-group">
              <label for="dateFilter">Date Filter:</label>
              <select id="dateFilter">
                <option value="All">All</option>
                <option value="Past">Past</option>
                <option value="Present">Present</option>
                <option value="Future">Future</option>
              </select>
            </div>
            <div class="inline-group">
              <label for="startDate">Start Date:</label>
              <input type="date" id="startDate" name="startDate" />
            </div>
            <div class="inline-group">
              <label for="endDate">End Date:</label>
              <input type="date" id="endDate" name="endDate" />
            </div>
            <button onclick="applyDateRangeFilter()">
              Apply Date Range Filter
            </button>
          </div>
        </div>
      </div>
      <button id="deleteAllButton">Delete All Tasks</button>

      <div id="taskList"></div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/uiUpdater.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
