<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <h2>Developer Task List</h2>
      <input type="text" id="taskInput" placeholder="Enter Task" />
      <input type="date" id="deadlineInput" />
      <select id="priorityInput">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <button onclick="addTask()" id="addTaskButton">Add Task</button>
      <select id="taskSelector">
        <!-- Options will be dynamically added here -->
      </select>
      <select id="noteAuthorInput">
        <option value="PM">PM</option>
        <option value="Dev">Developer</option>
      </select>
      <input type="text" id="noteInput" placeholder="Enter Note" />
      <button onclick="addNote()" id="addNoteButton">Add Note to Task</button>
      <button onclick="migrateNotesToAddDates()">One time migrate</button>
      <div id="filterOptions">
        <label for="priorityFilter">Filter by Priority:</label>
        <select id="priorityFilter">
          <option value="All">All</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>

        <label for="dateFilter">Filter by Date:</label>
        <select id="dateFilter">
          <option value="All">All</option>
          <option value="Today">Today</option>
          <option value="This Week">This Week</option>
          <option value="This Month">This Month</option>
          <option value="Next Week">Next Week</option>
          <option value="Next Month">Next Month</option>
        </select>

        <button onclick="applyFilters()">Apply Filters</button>
      </div>

      <div id="taskList"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/uiUpdater.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () =>
        uiUpdater.updateTasks(taskManager.getTasks())
      );
    </script>
  </body>
</html>
